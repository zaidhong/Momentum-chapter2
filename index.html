<!DOCTYPE html>
<html lang="us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Momentum App</title>
</head>
<body >
    <h2 id="clock" class="clock"></h2>
    <div id="weather" class="contents">
        <span></span>
        <span></span>
    </div>
    <form id="login-form" class="hidden"> <!-- refresh website -->
        <input required maxlength="15" minlength="3" type="text" placeholder="What is your name?">
        <input type="submit" value="Log in"></input>
    </form>
    <h1 id="greeting" class="hidden contents"></h1>
    <form id="todo-form">
        <input type="text" placeholder="Write a Todo and Press Enter Btn" required>
    </form>
    <h3 class="contents">Today ToDo List</h3>
    <ul id="todo-list" class="contents"></ul>
    <div id="quote" class="contents">
        <span></span><hr>
        <span></span>
    </div>
    <script src="./js/todo.js"></script>
    <script src="./js/greeting.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/weather.js"></script>
</body>
</html>
